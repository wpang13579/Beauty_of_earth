    <h2>Contact Us</h2>

    <form id="contactForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to save contact information to local storage
        function saveContactInfo() {
            var contactInfo = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            // Save contact information to local storage
            localStorage.setItem("contactInfo", JSON.stringify(contactInfo));

            alert("Your message has been saved. We'll get back to you soon!");
        }

        // Function to load contact information from local storage (if available)
        function loadContactInfo() {
            var savedContactInfo = localStorage.getItem("contactInfo");
            if (savedContactInfo) {
                var contactInfo = JSON.parse(savedContactInfo);
                document.getElementById("name").value = contactInfo.name;
                document.getElementById("email").value = contactInfo.email;
                document.getElementById("message").value = contactInfo.message;
            }
        }

        // Load contact information when the page loads
        window.onload = loadContactInfo;

        // Add event listener for form submission
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
            saveContactInfo(); // Save contact information to local storage
        });
    </script>

    <div id="contactInfo"></div>

    <script>
        // Function to retrieve contact information from local storage
        function getContactInfo() {
            var savedContactInfo = localStorage.getItem("contactInfo");
            if (savedContactInfo) {
                var contactInfo = JSON.parse(savedContactInfo);
                return contactInfo;
            } else {
                return null;
            }
        }

        // Display contact information on the webpage
        function displayContactInfo() {
            var contactInfo = getContactInfo();
            if (contactInfo) {
                var contactInfoHTML = "<p><strong>Name:</strong> " + contactInfo.name + "</p>";
                contactInfoHTML += "<p><strong>Email:</strong> " + contactInfo.email + "</p>";
                contactInfoHTML += "<p><strong>Message:</strong> " + contactInfo.message + "</p>";
                document.getElementById("contactInfo").innerHTML = contactInfoHTML;
            } else {
                document.getElementById("contactInfo").innerHTML = "<p>No contact information available.</p>";
            }
        }

        // Call the function to display contact information when the page loads
        window.onload = displayContactInfo;
    </script>
