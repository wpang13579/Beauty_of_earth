<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ocean</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .Section_top {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .content h1 {
            font-size: 60px;
            letter-spacing: 15px;
        }

        .content h1 span {
            color: #0a497b;
        }

        .content a {
            background: #3498db;
            padding: 10px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px;
            color: #fff;
        }

        .content a:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <div class="Section_top">
        <video autoplay muted loop>
            <source src="https://videos.pexels.com/video-files/2046575/2046575-hd_1920_1080_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Welcome <span>to the Ocean</span></h1>
            <a href="ocean.html">Explore the Ocean</a>
        </div>
    </div>
</body>

</html>
